<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JSONPlaceholder CRUD</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
	<h2>Fetch Posts</h2>
    <button onclick="fetchPosts()">Fetch All Posts</button>
    <br><br>
    <input type="number" placeholder="Post ID" id="postIdInput">
    <button onclick="fetchPost()">Fetch Post</button>
    
    <h2>Create Post</h2>
    <input type="text" placeholder="Title" id="titleInput">
    <br><br>
    <textarea placeholder="Body" id="bodyInput"></textarea>
    <br><br>
    <input type="number" placeholder="User ID" id="userIdInput">
    <button onclick="createPost()">Create Post</button>
    
    <h2>Update Post</h2>
    <input type="number" placeholder="Post ID" id="updatePostIdInput">
    <br><br>
    <input type="text" placeholder="Title" id="updateTitleInput">
    <br><br>
    <textarea placeholder="Body" id="updateBodyInput"></textarea>
    <br><br>
    <button onclick="updatePost()">Update Post</button>
    
    <h2>Delete Post</h2>
    <input type="number" placeholder="Post ID" id="deletePostIdInput">
    <button onclick="deletePost()">Delete Post</button>
  
  <script src="script.js"></script>

</body>

</html>
